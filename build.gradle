plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    id "org.myire.quill.jacoco" version "2.3"
    id 'com.github.spotbugs' version '4.0.4'
    id 'org.myire.quill.spotbugs' version '2.3'
    id "org.myire.quill.pmd" version "2.3"
    id "org.myire.quill.cpd" version "2.3"
    id "org.myire.quill.checkstyle" version "2.3"
    id "org.myire.quill.scent" version "2.3"
}

repositories {
    jcenter()
    mavenCentral()
    //google() # Android
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
}

application {
    // Define the main class for the application.
    mainClassName = 'at.fhv.tge1468.App'
}

jar {
  version =  '0.1.0'
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'at.fhv.tge1468.App'
    )
  }
}
