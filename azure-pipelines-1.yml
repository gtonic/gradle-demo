# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo Starting the build
    ./gradlew build
  displayName: 'Build'

- script: |
    echo Testing
    ./gradlew test
    displayName: 'Test'

- script: |
    echo Executing
    ./gradlew run
    displayName: 'Run'

- script: |
    echo Publishing
    ./gradlew publish
    displayName: 'Publish'


